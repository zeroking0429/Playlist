<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="glass.css" id="theme-glass">
  <title>Music player</title>
</head>
<body>
  <div class="container">
    <div class="song_info">
      <div class="song_name"></div>
      <div class="artist_name"></div>
      <div class="progress_bar">
        <div class="fill_bar"></div>
      </div>
      <div class="time">0:00 - 0:00</div>
    </div>
    <div class="disk">
      <div class="circle"></div>
      <div class="cover" id="cover"></div>
    </div>
    <div class="controls">
      <i id="prev" class="prev-btn fa-solid fa-backward"></i>
      <i id="play" class="play-btn fa-solid fa-play"></i>
      <i id="next" class="next-btn fa-solid fa-forward"></i>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
